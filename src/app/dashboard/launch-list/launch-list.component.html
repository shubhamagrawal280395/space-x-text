<div class="form-row" *ngIf="launchList && launchList.length > 0">
  <div *ngFor="let launchItem of launchList" class="col-12 col-xl-4 mb-3">
      <div class="card h-100">
          <div class="card-body p-3">
              <div class="profile-wrap bg-light">
                  <img class="img-fluid" src="{{ launchItem.links.mission_patch_small }}" alt="space-x-mission" loading="lazy">
              </div>
              <strong class="text-primary">{{ launchItem.mission_name }} #{{ launchItem.flight_number }}</strong>
              <strong>Missions ids:</strong>
              <ul class="list">
                <li *ngFor="let id of launchItem.mission_id">{{ id }}</li>
              </ul>
              <div class="d-flex align-items-center mb-1">
                  <strong class="mb-0 mr-3">Launch Year :</strong>
                  <span class="text-primary font-size-sm">{{ launchItem.launch_year }}</span>
              </div>
              <div class="d-flex align-items-center mb-1">
                  <strong class="mb-0 mr-3">Successful Launch :</strong>
                  <span class="text-primary font-size-sm"> {{ launchItem.launch_success }}</span>
              </div>
              <div class="d-flex align-items-center mb-1">
                  <strong class="mb-0 mr-3">Successful Landing :</strong>
                  <span class="text-primary font-size-sm">{{ launchItem.rocket.first_stage.cores[0].land_success }}</span>
              </div>
          </div>
      </div>
  </div>
</div>
